<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/s.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./js/controller.js"></script>
</head>

<body ng-app="mainApp">
    <div ng-controller="people">
        <div class="container">
            <div class="card-panel">
                <h4 class="header2"><i class="material-icons prefix">account_circle</i>Admin DashBorad</h4>
                <div class="row">
                    <div class="col s12">
                        <table class="striped responsive-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>DOB</th>
                                    <th>Food</th>
                                    <th>Ambiance</th>
                                    <th>Service</th>
                                    <th>Pricing</th>
                                    <th>Message</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="person in persons">
                                    <td>{{person.name}}</td>
                                    <td>{{person.dob |date: 'yyyy-MM-dd' }}</td>
                                    <td>{{person.food}}</td>
                                    <td>{{person.service}}</td>
                                    <td>{{person.ambiance}}</td>
                                    <td>{{person.pricing}}</td>
                                    <td>{{person.message}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
