<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/s.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./js/controller.js"></script>
</head>

<body ng-app="mainApp">
    <div ng-controller="people">
        <div class="container">
            <div class="row">
                <form class="col s12 m12" ng-submit="submitData()">
                    <div class="card-panel">
                        <h4 class="header2">Survey Form</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input ng-model="data.name" id="name3" type="text" required>
                                        <label for="first_name">Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">date_range</i>
                                        <input type="text" ng-model="data.dob" class="datepicker" id="mydate" required/>
                                        <label for="dob">Date</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6">
                                        <i class="material-icons prefix">cake</i>
                                        <input class="range-field" ng-model="data.food" type="range" min="1" max="5" />
                                    </div>
                                    <div class="input-field col s6 m6">
                                        <p>{{food}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6">
                                        <i class="material-icons prefix">lightbulb_outline</i>
                                        <input class="range-field" ng-model="data.ambiance" type="range" min="1" max="5" />
                                    </div>
                                    <div class="input-field col s6 m6">
                                        <p>{{ambiance}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6">
                                        <i class="material-icons prefix">room_service</i>
                                        <input class="range-field" ng-model="data.service" type="range" min="1" max="5" />
                                    </div>
                                    <div class="input-field col s6 m6">
                                        <p>{{service}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6">
                                        <i class="material-icons prefix">account_balance_wallet</i>
                                        <input class="range-field" ng-model="data.pricing" type="range" min="1" max="5" />
                                    </div>
                                    <div class="input-field col s6 m6">
                                        <p>{{pricing}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">message</i>
                                        <textarea id="message3" ng-model="data.message" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
                                        <label for="message">Enter you Suggestion</label>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12 center-align">
                                            <button class="btn cyan waves-effect waves-light " onclick="Materialize.toast('Thank You For your Valuable Time.', 2000)" type="submit" name="action">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.datepicker').pickadate({
                selectMonths: true,
                selectYears: 55,
                format: "yyyy-mm-dd",
                today: 'Today',
                clear: 'Clear',
                close: 'Ok',
                closeOnSelect: false
            });

        });
    </script>
</body>

</html>
